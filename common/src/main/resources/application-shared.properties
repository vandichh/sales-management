#DB connect
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15432}/${DB_NAME:sales_db}
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE
management.endpoints.web.exposure.include=*
#Traces
management.tracing.sampling.probability=1
management.otlp.tracing.endpoint=${TRACING_EXPORT_ENDPOINT:http://localhost:4318/v1/traces}
#Metrics
management.otlp.metrics.export.url=${METRICS_EXPORT_ENDPOINT:http://localhost:4318/v1/metrics}
management.otlp.metrics.export.step=10s
#Logging
logging.export.endpoint=${LOGGING_EXPORT_ENDPOINT:http://localhost:4317}
