version: '3.9'

services:
  postgres:
    image: postgres
    ports:
      - "15432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: sales_db
    volumes:
      - ./sale-config/db:/docker-entrypoint-initdb.d

  sale-server:
    build:
      context: /sales-server
      dockerfile: Dockerfile
    ports:
      - "8180:8180"
    environment:
      - ORDER_SERVICE_BASE_URL=http://order-service:8181
      - PRODUCT_SERVICE_BASE_URL=http://product-service:8182
      - USER_SERVICE_BASE_URL=http://user-service:8183
      - TRACING_EXPORT_ENDPOINT=http://collector:4318/v1/traces
      - METRICS_EXPORT_ENDPOINT=http://collector:4318/v1/metrics
      - LOGGING_EXPORT_ENDPOINT=http://collector:4317

  order-service:
    build:
      context: /sales-service/order-service
      dockerfile: Dockerfile
    ports:
      - "8181:8181"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=15432
      - TRACING_EXPORT_ENDPOINT=http://collector:4318/v1/traces
      - METRICS_EXPORT_ENDPOINT=http://collector:4318/v1/metrics
      - LOGGING_EXPORT_ENDPOINT=http://collector:4317
    depends_on:
      - postgres

  product-service:
    build:
      context: /sales-service/product-service
      dockerfile: Dockerfile
    ports:
      - "8182:8182"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=15432
      - TRACING_EXPORT_ENDPOINT=http://collector:4318/v1/traces
      - METRICS_EXPORT_ENDPOINT=http://collector:4318/v1/metrics
      - LOGGING_EXPORT_ENDPOINT=http://collector:4317
    depends_on:
      - postgres

  user-service:
    build:
      context: /sales-service/user-service
      dockerfile: Dockerfile
    ports:
      - "8183:8183"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=15432
      - TRACING_EXPORT_ENDPOINT=http://collector:4318/v1/traces
      - METRICS_EXPORT_ENDPOINT=http://collector:4318/v1/metrics
      - LOGGING_EXPORT_ENDPOINT=http://collector:4317
    depends_on:
      - postgres

  collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    command:
      - --config=/etc/otelcol-contrib/otel-collector.yml
    volumes:
      - ./sale-config/otel/otel-config.yml:/etc/otelcol-contrib/otel-collector.yml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      - "55679:55679" # zpages extension

  prometheus:
    image: prom/prometheus
    ports:
      - "9909:9090"
    volumes:
      - ./sale-config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - collector

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./sale-config/grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./sale-config/tempo/tempo.yml:/etc/tempo.yml
    ports:
      - "3200:3200"   # tempo
      - "4317"  # otlp grpc

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

